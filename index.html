<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pop-out">
        <div class="header">
            Tip Calculator
        </div>
        <input type="text" class="bill" placeholder="Bill amount">
        <div class="slider">
            Percent to tip:<input type="range" min="5" max="30">
        </div>
        <div class="tip-amount">Tip amount: </div>
        <div class="total">Total with tip: </div>
    </div>
</body>
</html>
