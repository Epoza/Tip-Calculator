<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pop-out">
        <div class="header">
            Tip Calculator
        </div>
        <input type="text" id="input-bill" placeholder="Bill amount">
        <div id="slider">
            Percent to tip: <label id="rangeValue"></label><input id="tipSlider" type="range" min="5" max="25" oninput="rangeValue.innerText = this.value + '%' ">
        </div>
        <div>Tip amount: <label id="tipAmountText"></label></div>
        <div>Total with tip: <label id="totalText"></label></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
